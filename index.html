
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        canvas {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background-color: #2b2b2b;
            touch-action: none; /* Prevents default touch actions like scrolling and zooming */
        }

        .ui-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 0, 0.5);
            color: black;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            font-size: 1.2em;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            background-color: rgba(0, 123, 255, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: rgba(0, 123, 255, 0.7);
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <div class="stats-container">
            <div>Timer: <span id="timerDisplay">2:00</span></div>
            <div>Flies Mitigated: <span id="mitigatedCount">0</span></div>
            <div>Remaining Flies: <span id="remainingCount"></span></div>
        </div>
    </div>
    
    <canvas id="swarmCanvas"></canvas>

    <div class="controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="exitBtn" class="btn">Exit</button>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script>
        const canvas = document.getElementById('swarmCanvas');
        const ctx = canvas.getContext('2d');

        // --- Swarm Configuration ---
        const SWARM_SIZE = 15000;
        const INITIAL_SWARM_SIZE = SWARM_SIZE;

        // Boid properties
        const BOID_RADIUS = 2;
        const BOID_COLOR = '#00FFFF'; // Cyan
        const MAX_SPEED = 3.6; // Changed from 18 to 3.6 (18 / 5) for 5x slower movement.
        const MAX_FORCE = 0.01;

        // Perception radius for behaviors
        const PERCEPTION_RADIUS = 50;

        // New constant for the edge-tapping zone
        const EDGE_ZONE = 50;

        let swarm = [];
        let isPaused = true; // Game starts paused
        let gameActive = true;
        let remainingTime = 120; // 2 minutes in seconds
        let timerInterval;

        // UI elements
        const timerDisplay = document.getElementById('timerDisplay');
        const mitigatedCountDisplay = document.getElementById('mitigatedCount');
        const remainingCountDisplay = document.getElementById('remainingCount');
        const messageBox = document.getElementById('messageBox');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const exitBtn = document.getElementById('exitBtn');
        
        // Variables for the new visual effect
        // 1 cm is approximately 40 pixels on many devices, so we'll use that as a base.
        const PX_PER_CM = 40;
        const LAVA_SPLASH_RADIUS_PX = 2 * PX_PER_CM; // 2cm visual effect radius
        const MITIGATION_RADIUS_PX = 0.5 * PX_PER_CM; // 5mm mitigation radius

        // Boid Class
        class Boid {
            constructor() {
                this.position = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                this.velocity = {
                    x: (Math.random() - 0.5) * MAX_SPEED,
                    y: (Math.random() - 0.5) * MAX_SPEED
                };
                this.acceleration = { x: 0, y: 0 };
                this.offScreen = false;
                this.offScreenStartTime = 0;
            }

            // Apply a force vector
            applyForce(force) {
                this.acceleration.x += force.x;
                this.acceleration.y += force.y;
            }

            // Steer towards a target vector
            seek(target) {
                let desired = {
                    x: target.x - this.position.x,
                    y: target.y - this.position.y
                };
                let magnitude = Math.sqrt(desired.x * desired.x + desired.y * desired.y);
                if (magnitude > 0) {
                    desired.x = (desired.x / magnitude) * MAX_SPEED;
                    desired.y = (desired.y / magnitude) * MAX_SPEED;
                    let steer = {
                        x: desired.x - this.velocity.x,
                        y: desired.y - this.velocity.y
                    };
                    let steerMag = Math.sqrt(steer.x * steer.x + steer.y * steer.y);
                    if (steerMag > MAX_FORCE) {
                        steer.x = (steer.x / steerMag) * MAX_FORCE;
                        steer.y = (steer.y / steerMag) * MAX_FORCE;
                    }
                    return steer;
                }
                return { x: 0, y: 0 };
            }

            // Flock behaviors
            flock(boids) {
                // This function is no longer called for random particle movement.
            }

            getSeparation(boids) {
                return { x: 0, y: 0 };
            }

            getAlignment(boids) {
                return { x: 0, y: 0 };
            }

            getCohesion(boids) {
                return { x: 0, y: 0 };
            }

            // Update boid position and velocity
            update() {
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                // Limit velocity to MAX_SPEED
                let magnitude = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.y * this.velocity.y);
                if (magnitude > MAX_SPEED) {
                    this.velocity.x = (this.velocity.x / magnitude) * MAX_SPEED;
                    this.velocity.y = (this.velocity.y / magnitude) * MAX_SPEED;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.acceleration = { x: 0, y: 0 };

                // Handle the off-screen behavior
                if (this.offScreen) {
                    if (Date.now() - this.offScreenStartTime > 30000) { // 30 seconds
                        this.offScreen = false;
                        // Teleport back to a random on-screen position
                        this.position.x = Math.random() * canvas.width;
                        this.position.y = Math.random() * canvas.height;
                    }
                } else {
                    // No random off-screen chance
                }
            }

            // Wrap boids around the edges of the canvas
            edges() {
                if (this.position.x > canvas.width) {
                    this.position.x = 0;
                } else if (this.position.x < 0) {
                    this.position.x = canvas.width;
                }
                if (this.position.y > canvas.height) {
                    this.position.y = 0;
                } else if (this.position.y < 0) {
                    this.position.y = canvas.height;
                }
            }

            // Draw the boid only if it's on-screen
            draw() {
                if (!this.offScreen) {
                    ctx.beginPath();
                    ctx.arc(this.position.x, this.position.y, BOID_RADIUS, 0, 2 * Math.PI);
                    ctx.fillStyle = BOID_COLOR;
                    ctx.fill();
                }
            }
        }

        // --- Game Logic Functions ---

        function updateTimer() {
            if (!isPaused && gameActive) {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (remainingTime <= 0) {
                    endGame();
                }
            }
        }

        function updateCounts() {
            const onScreenFlies = swarm.filter(boid => !boid.offScreen).length;
            const mitigated = INITIAL_SWARM_SIZE - onScreenFlies;
            mitigatedCountDisplay.textContent = mitigated;
            remainingCountDisplay.textContent = onScreenFlies;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            const remainingOnScreen = swarm.filter(boid => !boid.offScreen).length;
            const remainingPercentage = (remainingOnScreen / INITIAL_SWARM_SIZE) * 100;

            if (remainingPercentage > 1) { // Fails if more than 1% of flies remain
                showMessage("Nilangaw Ka!");
            } else {
                showMessage("Flies Mitigated!");
            }
        }

        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // --- Visual Effect Functions ---
        function getRandomGoldColor() {
            const colors = [
                '#FFD700', // Gold
                '#FFC107', // Amber
                '#FFA500', // Orange
                '#FF8C00'  // Dark Orange
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawLavaSplash(x, y, radius) {
            const numParticles = 20;
            ctx.save();
            ctx.globalAlpha = 0.6;
            
            // Draw central glow
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(255, 215, 0, 0.4)`;
            ctx.fill();

            // Draw individual sparks
            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius * 1.5;
                const particleX = x + Math.cos(angle) * distance;
                const particleY = y + Math.sin(angle) * distance;
                const particleRadius = Math.random() * 1.5 + 0.5;
                const particleColor = getRandomGoldColor();
                
                ctx.beginPath();
                ctx.arc(particleX, particleY, particleRadius, 0, 2 * Math.PI);
                ctx.fillStyle = particleColor;
                ctx.fill();
            }

            ctx.restore();
        }

        // Initialize the simulation
        function init() {
            // Adjust canvas size to fit the window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            swarm = [];
            for (let i = 0; i < SWARM_SIZE; i++) {
                swarm.push(new Boid());
            }

            updateCounts();
        }

        // The animation loop
        function animate() {
            if (!gameActive) return;

            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let boid of swarm) {
                    boid.applyForce({
                        x: (Math.random() - 0.5) * 0.5,
                        y: (Math.random() - 0.5) * 0.5
                    });

                    boid.update();
                    boid.edges();
                    boid.draw();
                }
                updateCounts();
            }

            requestAnimationFrame(animate);
        }

        // --- Event Handlers for Clicks and Taps ---
        function handleInteraction(x, y) {
            if (!gameActive || isPaused) return;

            // Draw the visual lava splash effect
            drawLavaSplash(x, y, LAVA_SPLASH_RADIUS_PX);

            // Check if the interaction is near the edge of the screen
            const isNearEdge = (x < EDGE_ZONE || x > canvas.width - EDGE_ZONE || y < EDGE_ZONE || y > canvas.height - EDGE_ZONE);
            
            if (isNearEdge) {
                // Tapping near the edge forces off-screen particles to reappear
                swarm.forEach(boid => {
                    if (boid.offScreen) {
                        boid.offScreen = false;
                        boid.offScreenStartTime = 0;
                        // Teleport back to a random on-screen position
                        boid.position.x = Math.random() * canvas.width;
                        boid.position.y = Math.random() * canvas.height;
                    }
                });
            } else {
                // Tapping in the center still mitigates flies
                // Filter out boids within the mitigation radius
                swarm = swarm.filter(boid => {
                    const distance = Math.sqrt(Math.pow(boid.position.x - x, 2) + Math.pow(boid.position.y - y, 2));
                    return distance > MITIGATION_RADIUS_PX;
                });
                
            }
            updateCounts();
        }

        // --- Event Listeners ---

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // Re-initialize the swarm on resize
        });

        // Mouse click event
        canvas.addEventListener('click', (event) => {
            handleInteraction(event.clientX, event.clientY);
        });

        // Touch event
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Prevent scrolling and zooming
            const touch = event.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        // Start button functionality
        startBtn.addEventListener('click', () => {
            if (!gameActive || !isPaused) return;
            isPaused = false;
            // Optionally hide start button after starting
            startBtn.style.display = 'none'; 
            animate();
            timerInterval = setInterval(updateTimer, 1000);
        });

        // Pause button functionality
        pauseBtn.addEventListener('click', () => {
            if (!gameActive) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "Resume" : "Pause";
        });

        // Exit button functionality
        exitBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            window.location.reload();
        });

        // Start the simulation
        init();
        animate();
    </script>
</body>
</html>
